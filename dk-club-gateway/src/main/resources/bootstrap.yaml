spring:
  application:
    name: dk-club-gateway
  profiles:
    active: dev
  cloud:
    bootstrap:
      enabled: true
    nacos:
      config:
        server-addr: http://61.171.114.201:8848
        prefix: ${spring.application.name}
        file-extension: yaml
        group: DEFAULT_GROUP
        namespace:
      discovery:
        enabled: true
        server-addr: http://61.171.114.201:8848
    gateway:
      enabled: true
      routes:
        - id: oss
          uri: lb://dk-club-oss
          predicates:
            - Path=/oss/**
          filters:
            - StripPrefix=1
        - id: auth
          uri: lb://dk-club-auth
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1
        - id: subject
          uri: lb://dk-club-subject
          predicates:
            - Path=/subject/**
          filters:
            - StripPrefix=1